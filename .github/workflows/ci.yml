name: Deploy POS System

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-backend:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:///:memory:
      SECRET_KEY: test-secret-key-for-ci
      PYTHONPATH: ${{ github.workspace }}/backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Run backend tests
        working-directory: ./backend
        run: PYTHONPATH=. pytest app/tests/ -v

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        timeout-minutes: 10
        run: npm test -- --watchAll=false

  test-e2e:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    services:
      backend:
        image: python:3.11-slim
        ports:
          - 8000:8000
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install E2E dependencies
        working-directory: ./e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps chromium

      - name: Start backend server
        working-directory: ./backend
        run: |
          PYTHONPATH=. DATABASE_URL=sqlite:///./test.db SECRET_KEY=test-secret uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        env:
          DATABASE_URL: sqlite:///./test.db
          SECRET_KEY: test-secret-key-for-ci

      - name: Start frontend server
        working-directory: ./frontend
        run: |
          npm start &
          sleep 30
        env:
          CI: true
          REACT_APP_API_URL: http://localhost:8000

      - name: Run E2E tests
        working-directory: ./e2e
        run: npx playwright test --reporter=list
        env:
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:8000

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

  build-docker:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: pos-backend:latest

      - name: Build frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: pos-frontend:latest
