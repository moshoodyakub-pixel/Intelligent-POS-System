services:
  backend:
    image: ${DOCKERHUB_USERNAME:-moshoodyakub}/pos-backend:${IMAGE_TAG:-latest}
    container_name: pos-backend-staging
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db/pos_db
      - ENVIRONMENT=staging
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pos-network-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ${DOCKERHUB_USERNAME:-moshoodyakub}/pos-frontend:${IMAGE_TAG:-latest}
    container_name: pos-frontend-staging
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://backend:8000
      - ENVIRONMENT=staging
    depends_on:
      - backend
    networks:
      - pos-network-staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  db:
    image: postgres:13-alpine
    container_name: pos-db-staging
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=pos_db
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    networks:
      - pos-network-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pos_db"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  pos-network-staging:
    driver: bridge

volumes:
  postgres_data_staging:
