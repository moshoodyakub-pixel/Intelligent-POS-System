# Alembic configuration file for Intelligent POS System

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend sys.path with the current directory for module imports
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# By default, UTC is used
# timezone =

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Version path separator - defaults to os.pathsep
# version_path_separator = :

# The output encoding used when revision files are written
# output_encoding = utf-8

# Database URL will be overridden by env.py using app config
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Hook for formatting generated migrations with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
